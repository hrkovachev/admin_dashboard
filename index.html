<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="sidebar">
            <div class="branding">
                <span class="icn-dashboard">Dashboard</span>
            </div>
            <div class="nav nav-1">
                <ul>
                    <li><a class="menu-icn icn-home" href="">Home</a></li>
                    <li><a class="menu-icn icn-profile" href="">Profile</a></li>
                    <li><a class="menu-icn icn-msgs" href="">Messages</a></li>
                    <li><a class="menu-icn icn-history" href="">History</a></li>
                    <li><a class="menu-icn icn-tasks" href="">Tasks</a></li>
                    <li>
                        <a class="menu-icn icn-communities" href=""
                            >Communities</a
                        >
                    </li>
                </ul>
            </div>
            <div class="nav nav-2">
                <ul>
                    <li>
                        <a class="menu-icn icn-settings" href="">Settings</a>
                    </li>
                    <li><a class="menu-icn icn-support" href="">Support</a></li>
                    <li><a class="menu-icn icn-privacy" href="">Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <input type="button" class="btn btn-icn icn-search" />
                <input class="searchbar-textfiled" type="text" name="" id="" />
            </div>
            <div class="user-info">
                <input
                    type="button"
                    class="btn btn-icn icn-bell-ring"
                    value=""
                />
                <img
                    class="profile-pic profile-pic-s"
                    src="/img/profile-pic.JPG"
                    alt=""
                    class="profile-pic"
                />
                <span style="font-weight: bold">Hristo Kovachev</span>
            </div>
            <div class="user-greeting">
                <img
                    class="profile-pic profile-pic-m"
                    src="/img/profile-pic.JPG"
                    alt=""
                    class="profile-pic"
                />
                <div class="hi-user">
                    <div class="hi-user-first-row">Hi there,</div>
                    <div class="hi-user-second-row">
                        Hristo Kovachev (@kovachev)
                    </div>
                </div>
            </div>
            <div class="header-btns">
                <input type="button" class="btn btn-main" value="New" />
                <input type="button" class="btn btn-main" value="Upload" />
                <input type="button" class="btn btn-main" value="Share" />
            </div>
        </div>
        <div class="main-content"></div>
    </body>
</html>
